<section class="hero-section all">
    <div class="container">
        <div class="row">

            <div class="col-xl-6 col-lg-6 offset-xl-3 offset-lg-2">
                <div class="booking-form">
                    <h3 class="text-center">Sign<span class="in">Up</span></h3>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="wrap-input100 ">
                            <input class="input100 " type="email" placeholder="Email" formControlName="email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
                        <small class="error" *ngIf="form['email'].touched && form['email'].getError('required')">*Required
                        </small>
                        <small class="error" *ngIf=" form['email'].getError('email') "> Must be a valid email
                            address</small>


                        <div class="wrap-input100 ">
                            <input class="input100 " type="text" placeholder="Username" formControlName="username">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
                        <small class="error" *ngIf="form['username'].invalid && form['username'].touched ">*Required</small>

                        <div class="wrap-input100 ">
                            <input class="input100" type="password" name="password" placeholder="Password"
                                formControlName="password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        <small class="error" *ngIf=" form['password'].getError('required')&& form['password'].touched ">*Required</small>
                        <button class="btn btn-secondary" type="submit">Submit</button>


                        <div class="text-center p-t-100">
                            <a class="txt2" routerLink="/login">
                                Login To Your Account
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
